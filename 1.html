<html>

<head>
    <meta charset="UTF-8">
    <title>
        图形验证码
    </title>
</head>

<body>
    　　　　　　
    <div id="v_container" style="width: 100px;height: 30px;position: relative;top: -21px;left: 102px;">
        　　　　　　　　
        <canvas id="verifyCanvas" onclick="changeCodePic()">
        </canvas>
        　　　　　　
    </div>
    　　　　　　
    <input type="text" id="code_input" value="" placeholder="请输入验证码" />
    <button id="my_button">
        验证
    </button>
    <button id="change_button" onclick="changeCodePic()">
        更换
    </button>
</body>
<script src="randVerifyPic.js">
</script>
<script>
    var verifyCode = new GVerify("v_container", "verifyCanvas");
    verifyCode.setCode("qwer")
    document.getElementById("my_button").onclick = function() {
        var res = verifyCode.validate(document.getElementById("code_input").value);
        if (res) {
            alert("验证正确");
        } else {
            alert("验证码错误");
            changeCodePic()
        }
    };

    function changeCodePic() {
        let codeStr = [...Array(4).keys()].map(a => Math.round(Math.random() * 9)).join('')
        verifyCode.setCode(codeStr)
    }
</script>

</html>
